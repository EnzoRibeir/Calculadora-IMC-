<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet" />
    <title>Calculadora IMC</title>
</head>

<body>
    <div id="container">
        <div id="calc-container" >
            <h1>Calculadora de IMC</h1>
            <form id="form-main">
                <div id="form-inputs">
                    <div class="form-control">
                        <label for="height">Altura:</label>
                        <input type="text" id="height" name="height" placeholder="Exemplo: 1,80" required />
                    </div>

                    <div class="form-control">
                        <label for="weight">Peso:</label>
                        <input type="text" id="weight" name="weight" placeholder="Exemplo: 80" required />
                    </div>
                </div>
                <div id="action-control">
                    <button id="clear-btn">Limpar</button>
                    <button id="calc-btn">Calcular</button>
                </div>
            </form>
        </div>
        <div id="result-container" class="hide">
            <div id="result">
                <p id="imc-number">Seu IMC:  <span></span></p>
                <p id="imc-info">Situação atual: <span></span></p>
            </div>
            <h3>Confira as classificações</h3>
            <div id="result-table">
                <div class="table-header">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Obesidade</h4>
                </div>
            </div>
        <button id="back-btn">Voltar</button>
        </div>
    </div>
</body>

</html>
